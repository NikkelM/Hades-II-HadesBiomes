[config]
schemaVersion = "0.0.1"


[package]
namespace = "NikkelM"
name = "Zagreus_Journey"
versionNumber = "0.1.2"
description = "[BETA] Escape the Underworld of the first game as MelinoÃ«. Adds all regions, enemies and bosses from Hades as a new route to Hades II. A Hades installation is required."
websiteUrl = "https://github.com/NikkelM/Hades-II-HadesBiomes"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.87"
LuaENVY-ENVY = "1.2.0"
SGG_Modding-Chalk = "2.1.1"
SGG_Modding-ReLoad = "1.0.2"
SGG_Modding-SJSON = "1.0.0"
SGG_Modding-ModUtil = "4.0.1"
zannc-SharedKeepsakePort = "1.0.6"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"

[[build.copy]]
source = "./data"
target = "./plugins_data"


[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "mods" ]
